<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sök funktion</title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/stylesheet.css">
    <!--endbuild-->
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="pop-up-container">
    <div class="close-pop-up">Stäng fönster</div>

    <div class="pop-up-container-inner">
        <h4>Ditt resultat</h4>
    </div>
</div>

<div class="background-container">
    <div class="search-container">
        <h1 class="center">Sök vårt register</h1>
        <input type="text" class="input" placeholder="Sök i adressboken">
        <button class="btn">Sök</button>
        <h3>&nbsp;</h3>
        <div class="search-result-container">
        </div>
    </div>
</div>
<div class="adress-container">
</div>
<!--build:js js/main.min.js -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jsonScript.js"></script>
<!-- endbuild -->

</html>
